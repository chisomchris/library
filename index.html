<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>library</title>
</head>
<body>
  <header>
    <div class="head">
      <h1>My Library</h1>
      <button>+</button>
    </div>
  
    <form >
    <div class="input__group">
      <label for="title">Book Title</label>
      <input type="text" id="title" placeholder="Title of Book here..." required>
    </div>
    <div class="input__group">
      <label for="author">Book Author</label>
      <input type="text" id="author" placeholder="Name of author..." required>
    </div>
    <div class="input__group">
      <label for="num__of__pages">Number of Book Pages</label>
      <input type="number" id="num__of__pages" required min="1">
    </div>
    <div class="input__group">
      <label for="read__status">Have you read the book? </label>
      <input type="checkbox" name="status" id="read__status">
    </div>
    <button type="submit">Submit</button>
    </form>
</header>
  <main>
    <h2>List of Books</h2>
    <ul class="card__grid">
     
    </ul>
  </main>
  
  <footer>
    <div class="footer__wrapper">
      <p>&copy; 2022 of chisom<span>chris</span> </p>
    </div>
  </footer>
</body>
</html>
